<div class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-indicators">
        <button data-bs-target=".carousel" data-bs-slide-to="0" class="active"></button>
        <button data-bs-target=".carousel" data-bs-slide-to="1"></button>
        <button data-bs-target=".carousel" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="assets/slider1.jpg" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="assets/slider2.jpg" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
            <img src="assets/slider3.jpg" class="d-block w-100" alt="Slide 3">
        </div>
    </div>
    <div class="carousel-caption d-none d-md-block titleCaption">
        <h2>SALDOS</h2>
    </div>
    <button class="carousel-control-prev" data-bs-target=".carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" data-bs-target=".carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>
